#
#Server settings
#
server.port = 8082

#
#Context path of the application and spring view settings
#
# server.servlet.context-path = /
spring.mvc.view.prefix: /WEB-INF/view/
spring.mvc.view.suffix: .jsp
spring.mvc.view.exposedContextBeanNames: true

#
# Spring security Settings
#
#spring.security.user.name=Admin
#spring.security.user.password=Admin

#
# Http session timeout (default 30 minutes)
#
server.servlet.session.timeout = 15m


#
#Actuator properties:-
#
management.endpoints.web.exposure.exclude = info


#
#Database configurations (No need to add driver details)
#
spring.datasource.url=jdbc:mysql://localhost:3306/online-book-store
spring.datasource.username=root
spring.datasource.password=ROOT
# Hibernate DDL auto (create, create-drop, validate, update)
# Set back to update after first restart to prevent future data loss
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

#
# Jstl properties
#

#
# spring rest api
#
spring.data.rest.base-path=/api

#
#Spring security settings
#
#spring.security.user.name = user
#spring.security.user.password = password
#Clear-Site-Data: "cache", "cookies", "storage", "executionContexts"

# logs the SQL statements
log4j.logger.org.hibernate.SQL=debug 

# Logs the JDBC parameters passed to a query
log4j.logger.org.hibernate.type=trace 

spring.jpa.properties.hibernate.event.merge.entity_copy_observer=allow

#
# Stripe Payment Configuration
# Set these as environment variables for security
#
stripe.api.public-key=${STRIPE_PUBLIC_KEY:pk_test_YOUR_KEY_HERE}
stripe.api.secret-key=${STRIPE_SECRET_KEY:sk_test_YOUR_KEY_HERE}

#
# Cloudinary Image Management Configuration
# Set these as environment variables for security
#
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:your_cloud_name}
cloudinary.api-key=${CLOUDINARY_API_KEY:your_api_key}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:your_api_secret}

#
# File Upload Configuration
#
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB
